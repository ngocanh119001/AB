  #     - key: MONGO_INITDB_ROOT_USERNAME
  #       value: admin
  #     - key: MONGO_INITDB_ROOT_PASSWORD
  #       value: your_secure_password  # Replace with a secure password
  - type: database
    name: mongodb
    env: docker
    region: singapore
    plan: free # Free tá»‰er for MongoDB
    dbName: product-service
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        value: your_secure_password

  # Redis as a private service (if you're using a custom image)
  - type: kvstore
    name: redis
    env: docker
    region: singapore
    plan: free   
    envVars:
      - key: REDIS_PASSWORD
        value: your_secure_password # Replace with a secure password

databases:
  - name: order-mysql-db
    engine: mysql
    plan: free
    region: singapore
    dbName: order-service

kvStores:
  - name: redis
    plan: free
    region: singapore